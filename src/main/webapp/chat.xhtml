<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
<h:head></h:head>
<h:body>
    <h:form>
        <h:outputLabel value="Login: " for="username"/><h:inputText id="username" value="#{messageDto.username}"/><br />
        <h:outputLabel value="Message: " /><br />
        <h:inputTextarea id="message" value="#{messageDto.message}" /><br/>
        <h:commandButton value="Send" action="#{messageDto.send()}" />
    </h:form>

    <ul>
        <c:forEach items="#{messageDto.getMessages()}" var="message">
            <li><h:outputText value="#{message.time}" /> - <h:outputText value="#{message.username}" /> : <h:outputText value="#{message.message}" /> </li>
        </c:forEach>
    </ul>
</h:body>
</html>
